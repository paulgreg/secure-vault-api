<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Vault API Tests</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../node_modules/mocha/mocha.css" />
    <script src="../node_modules/chai/chai.js"></script>
    <script src="../node_modules/mocha/mocha.js"></script>
    <script class="mocha-init">
      mocha.setup({
        allowUncaught: true,
        bail: true,
        checkLeaks: true,
        global: ['regeneratorRuntime', 'Module'],
        retries: 1,
        slow: '100',
        timeout: '2000',
        ui: 'bdd',
      })
    </script>
    <script type="module" src="../build/test.crypto.js"></script>
    <style>
      body {
        padding: 1em;
        font-family: sans-serif;
      }
      a,
      a:visited,
      a:hover {
        color: black;
      }
    </style>
  </head>
  <body>
    <a href="https://www.chaijs.com/api/assert">Chai API</a>
    <div id="mocha"></div>
    <script class="mocha-exec">
      mocha.run()
    </script>
  </body>
</html>
